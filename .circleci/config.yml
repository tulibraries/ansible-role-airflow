---
version: 2.1
jobs:
  build:
    working_directory: ~/ansible-role-airflow
    docker:
      - image: cimg/python:3.7.10
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - run:
          name: Install
          command: pipenv install --dev
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: Molecule
          command: pipenv run molecule test
          no_output_timeout: 30m
