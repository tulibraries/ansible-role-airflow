---
language: python
python:
  - "3.6"
services:
  - docker

install:
  - pip install pipenv
  - pipenv install --dev

script:
  - pipenv run molecule test

after_success:
  - true

before_deploy:
  - if [ -n "$TRAVIS_TAG" -a "$TRAVIS_BRANCH" = "master" ]; git archive HEAD -o $TRAVIS_TAG.tar.gz; fi
  - if [ -n "$TRAVIS_TAG" -a "$TRAVIS_BRANCH" = "master" ]; git archive HEAD -o $TRAVIS_TAG.zip; fi

deploy:
  provider: releases
  skip_cleanup: true
  prerelease: true
  name: $TRAVIS_TAG release
  file:
    - $TRAVIS_TAG.tar.gz
    - $TRAVIS_TAG.zip
  api_key:
    secure: 
  on:
    repo: tulibraries/ansible-role-airflow
    tags: true
    branch: master

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
