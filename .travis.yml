language: python
python:
  - "3.7"
services:
  - docker

env:
  - MOLECULE_DISTRO: centos7
  - MOLECULE_DISTRO: ubuntu1804
  - MOLECULE_DISTRO: ubuntu1604
  - MOLECULE_DISTRO: debian9

stages:
  - install
  - test
  - deploy

jobs:
  include:
    - stage: install
      install:
        - pip install pipenv
        - pipenv install --dev
    - stage: test
      script:
        - pipenv run molecule test
    - stage: release
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        on:
          repo: tulibraries/ansible-role-airflow
          branch: master

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
